<html>
  <head>
    <title>Equipment - FSHS Robotics</title>
  </head>
  <body>
    <div class="wiki" id="content_view" style="display: block;">
<div id="robosystem">
<div id="login-loading">Loading...</div>
<div id="loginsystem">
<form action="" method="get" class="formblock">
<div class="label">Student login</div>
<div class="es-sublabel">What room is Robotics in? Put it in the format <code>wilkins5</code>.</div>
<input type="password" id="ls-student" /> <button type="submit" id="ls-student-login">Login</button>
<div id="ls-student-login-status" class="error-message"></div>
</form>
<form action="" method="get" class="formblock">
<div class="label">Staff login</div>
<input type="password" id="ls-admin" /> <button type="submit" id="ls-admin-login">Login</button>
<div id="ls-admin-login-status" class="error-message"></div>
</form>
</div>
<div id="adminsystem">Admins only! <button class="ls-logout">Log out</button>
<h2>Mark attendance</h2>
<form action="" method="get" class="formblock">
<div class="label">Term/Week</div>
<input id="attendance-week" />
<div class="label">Student ID</div>
<input id="attendance-student" /> <button type="submit" id="attendance-check">I'm here</button>
<div id="attendance-submit-status" class="error-message"></div>
<h2 id="attendance-header"></h2>
<div id="attendance-list"></div>
</form>
</div>
<div id="equipmentsystem">
<h2 class="es-heading">FSHS Robotics Equipment System</h2>
<button class="ls-logout">Log out</button>
<div class="es-subheading">
<div>
<h3>Groups</h3>
<div id="es-allgroups"></div>
<br /></div>
</div>
<div class="es-form">
<div class="formblock">
<div class="label">Group ID</div>
<input type="text" id="es-groupid" placeholder="OS00" /></div>
<div class="formblock">
<div class="label">Group information</div>
<br />
<div id="es-group-info"></div>
</div>
<div class="formblock">
<div class="label">Equipment</div>
<select class="form-control" id="es-equipment">
<option disabled="disabled">Motors</option>
<option data-eid="nm">NXT Motor</option>
<option data-eid="eml">EV3 Large Motor</option>
<option data-eid="emm">EV3 Medium Motor</option>
<option disabled="disabled">Sensors</option>
<option data-eid="nsl">NXT Light Sensor</option>
<option data-eid="nsc">NXT Colour Sensor (Mindstorms)</option>
<option data-eid="nst">NXT Touch Sensor</option>
<option data-eid="nss">NXT Sonar Sensor</option>
<option data-eid="esl">EV3 Light Sensor</option>
<option data-eid="esc">EV3 Colour Sensor</option>
<option data-eid="est">EV3 Touch Sensor</option>
<option data-eid="ess">EV3 Sonar Sensor</option>
<option data-eid="dist">Distance Sensor</option>
<option disabled="disabled">Bricks</option>
<option data-eid="rcx">RCX Brick</option>
<option data-eid="nxt">NXT Brick</option>
<option data-eid="ev3">EV3 Brick</option>
<option disabled="disabled">Other</option>
<option data-eid="tool">Toolkit</option>
<option data-eid="ncam">NXTCam</option>
<option data-eid="pixy">Pixy Camera</option>
</select></div>
<div class="formblock">
<div class="label">Sticker ID</div>
<div class="es-sublabel">Some don't have stickers</div>
<input id="es-stickerid" /></div>
<div class="formblock-end"><button id="es-submit">Submit</button>
<div id="es-submit-status" class="error-message"></div>
</div>
</div>
</div>
</div>
    </div>
  </body>
</html>
